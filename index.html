<!DOCTYPE html>
<html>
<head>
    <title>Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
 <section class="interface">
    <h2>Metric/Imperial unit conversion</h2>
    <h1 class="user-input">0</h1>
 </section>
 <section class="result">
     <div class="result-display">
        <div>
            <h3>Length (Meter/Feet)</h3>
           <div class="flex">
               <p><span class = "user-input">0</span> meters = <span id="feet-result">0</span> feet |</p>
               <p> <span class = "user-input">0</span> feet = <span id="meters-result">0</span> meters</p>
           </div> 
        </div>
        <div>
           <h3>Volume (Liters/Gallons)</h3>
          <div class="flex">
              <p><span class = "user-input">0</span> litres = <span id="gallons-result">0</span> gallons |</p>
              <p> <span class = "user-input">0</span> gallons = <span id="litres-result">0</span> liters</p>
          </div> 
       </div>
       <div>
           <h3>Mass (Kilograms/Pounds)</h3>
          <div class="flex">
              <p><span class = "user-input">0</span> Kilograms = <span id="pounds-result">0</span> pounds |</p>
              <p> <span class = "user-input">0</span> pounds = <span id="kilograms-result">0</span> Kilograms</p>
          </div> 
       </div>
     </div>
 </section>
 <script src = index.js></script>
</body>
</html>
